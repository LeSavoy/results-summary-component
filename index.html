<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/styles.css"/>
  
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  <main>
    <div class="main__container">
      <section class="container-1">
        <h4>Your Result</h4>
        <div class="circle">
          <p class="circle__number">76</p>
          <p class="circle__text">of 100</p>
        </div>
        <p class="great">Great</p>
        <p class="container__1-paragraph">Your scored higher than 65% of <br/> the peole who have taken <br/>  these tests</p>
      </section>
  
      <section class="container-2">
        <h4>Summary</h4>
        <div class="container">
          <div class="reaction">
            <img src="assets/images/icon-reaction.svg" alt=""/>
            <span class="span__reaction">Reaction</span>
            <span class="icons__numbers">80 / <span class="energy__color">100</span></span>
          </div>
  
          <div class="memory">
            <img src="assets/images/icon-memory.svg" alt=""/>
            <span class="span__memory">Memory</span>
            <span class="icons__numbers">92 / <span class="energy__color">100</span></span>
          </div>
  
          <div class="verbal">
            <img src="assets/images/icon-verbal.svg" alt=""/>
            <span class="span__verbal">Verbal</span>
            <span class="icons__numbers">61 / <span class="energy__color">100</span></span>
          </div>
  
          <div class="visual">
            <img src="assets/images/icon-visual.svg" alt=""/>
            <span class="span__visual">Visual</span>
            <span class="icons__numbers">72 / <span class="energy__color">100</span></span>
          </div>
  
          <button>Continue</button>
        </div>
      </section>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Savoy</a>.
    </div>
  </main>
  
  
  
</body>
</html>
